<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
    $(document).ready(function() {
            $('#btnAns1').on('click', function() {
                ans1();
            });

            function ans1() {
                let num1 = Number($('#num1').val());
                let num2 = Number($('#num2').val());

                if (num1 < 1 || num1 > 20 || num2 < 10 || num2 > 30 || num2 - num1 < 4) {
                    alert('입력값의 범위를 확인하고 다시 입력하세요.');
                    return;
                }

                let powerArr = [];
                for (let i = num1; i <= num2; i++)
                    powerArr.push(2 ** i);

                let resultStr = '';

                for (let i = 0; i < powerArr.length; i++) {
                    if ((i + 1) % 5 == 0)
                        resultStr += powerArr[i] + '<br>'; // 다섯개 찍고 줄바꿈
                    else {
                        if (i == powerArr.length - 1)
                            resultStr += powerArr[i]; // 맨 마지막 요소뒤에는 , 를 붙이지 않겠다
                        else
                            resultStr += powerArr[i] + ', ';
                    }
                }
            }
        });
    </script>
</head>
<body style="margin: 30px;">
    <h3>Q1. 2의 거듭제곱</h3>
    <input type="text" id="num1" placeholder="1~20 사이의 정수">
    <input type="text" id="num2" placeholder="10~30 사이의 정수">
    <button id="btnAns1">확인</button>
    <hr>
    <div id="result1"></div>
    <br> 
</body>
</html>
